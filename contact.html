<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact - iBlog</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" type="ico/image-x" href="ico.ico">
	<link rel="stylesheet" href="index.css">
</head>
<body>
<!-- Navbar -->
<div class="navbar">
	<div class="nav-img">
	<div class=""><img src="iblog.png" width="50px"></div>
	<div id="iblog">iBlog</div>
	</div>
	<div>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a id="blog" href="#blog">Blog</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</div>
</div>

<!-- Contact template -->
<div class="contactus"><h1>Contact Us</h1></div>
<div class="contact">
	<form>
	<div class="name">
		<p>Name</p>
		<input type="text" name="name" placeholder="Name">
	</div>
	<div class="email">
		<p>Email</p>
		<input type="email" name="email" placeholder="Email">
	</div>
	<div class="message">
		<p>Message</p>
		<textarea rows="10" cols="40" placeholder="Write your message"></textarea>
	</div>
	<div>
		<button class="submit-btn">Submit</button>
	</div>
</form>
</div>


<!-- Footer -->
<div class="footer">
	<p>&copy; Copyright 2024: iBlog.com</p>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
